# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - papersummarizerweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d7606d444174a7fa3be006ebc236d5c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a3fdef3c8fc04bef8bf417d2fbe3a582 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7d7606d444174a7fa3be006ebc236d5c }}/beafshar/paper-summarizer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'papersummarizerweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2504764e1bb491e8f6a06be6a330326 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7d7606d444174a7fa3be006ebc236d5c }}/beafshar/paper-summarizer:${{ github.sha }}'